<h1>Login</h1>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p>
    <label for="username">User Name</label>
    <input type="text" (input)=usernameInput($event) formControlName="username" id="username" name="username" ngModel>
  </p>
  <p>
    <label for="password">Password</label>
    <input type="password" (input)=passwordInput($event) formControlName="password" id="password" name="password" ngModel>
  </p>
  <p>
    <button type="submit" (click)="login()" [disabled]="loginForm.invalid">Login</button>
  </p>
</form>
