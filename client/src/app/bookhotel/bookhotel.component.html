
<div class="container">
    <h1>Make a booking at {{hotel_name}}</h1>
  <form [formGroup]="bookForm">
    <mat-form-field appearance="fill">
        <mat-label>Choose start date</mat-label>
        <input matInput (dateInput)=startInput($event) disabled formControlName="booking_start" [matDatepicker]="picker1">
        <mat-datepicker-toggle  matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" (selectedChanged)=startInput($event) #picker1></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Choose end date</mat-label>
        <input matInput (dateInput)=endInput($event) disabled formControlName="booking_end" [matDatepicker]="picker2">
        <mat-datepicker-toggle  disabled="false" matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker disabled = false (selectedChanged)=endInput($event) #picker2></mat-datepicker>
      </mat-form-field>
    <p>
      <button (click) = 'book()' [disabled]="bookForm.invalid" mat-raised-button color="primary" class="button1" type="submit">Book</button>
    </p>
  </form>
  <p>
    <button mat-raised-button  color="warn" class="button2" [routerLink]="['/home']">Cancel</button>
  </p>
  </div>
